<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="wrapper row d-flex justify-content-center align-items-center">
    <div class="form col-4  p-3 justify-content-center">   
      <h6 class="mb-4">КАЛЬКУЛЯТОР РАСЧЕТА СТОИМОСТИ</h6> 
        <select name="mark" id="mark" class="col-8 mb-3" >
        <option value="">Выберите марку автомобиля</option>
        <option value="Kia">Kia</option>
        <option value="Toyota">Toyota</option>
        <option value="BMW">BMW</option>
        <option value="LADA">LADA</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Hyundai">Hyundai</option>
        <option value="Volkswagen">Volkswagen</option>
        <option value="Renault">Renault</option>
        <option value="Skoda">Skoda</option>
        <option value="Nissan">Nissan</option>
        </select><br>
        <select name="models" id="models" class=" col-8 mb-3">
          <option value="">Выберите тип топлива</option>
          <option value="benzin">бензин (включая гибрид)</option>
          <option value="diesel">дизельное топливо</option>
          <option value="elektro">электрический</option>
        </select>
<h6>Возраст автомобиля</h6>
<div class="form-check">
  <input class="form-check-input age" type="radio" name="years" id="y1" value="years1">
  <label class="form-check-label" for="years">
    от 1 до 3 лет
  </label>
</div>
<div class="form-check">
  <input class="form-check-input age" type="radio" name="years" id="y2" value="years2">
  <label class="form-check-label" for="years">
    от 3 до 7 лет
  </label>
</div>
<div class="form-check">
  <input class="form-check-input age" type="radio" name="years" id="y3" value="years3">
  <label class="form-check-label" for="years">
    от 7 до 10 лет
  </label>
</div>
<div class="form-check">
  <input class="form-check-input age" type="radio" name="years" id="y4" value="years4" >
  <label class="form-check-label mb-2" for="years">
    от 10 лет и старше
  </label>
</div>
<h6>Пробег автомобиля</h6>
    <div class="form-check">
  <input class="form-check-input distance" type="radio" name="flexRadio" id="d1" value="distance1">
  <label class="form-check-label" for="flexRadioDefault1">
    до 60 тысяч км
  </label>
</div>
<div class="form-check">
  <input class="form-check-input distance" type="radio" name="flexRadio" id="d2" value="distance2">
  <label class="form-check-label" for="flexRadioDefault1">
    от 60 до 100 тысяч км
  </label>
</div>
<div class="form-check">
  <input class="form-check-input distance" type="radio" name="flexRadio" id="d3" value="distance3">
  <label class="form-check-label" for="flexRadioDefault1">
    от 100 до 150 тысяч км 
  </label>
</div>
<div class="form-check">
  <input class="form-check-input distance" type="radio" name="flexRadio" id="d4" value="distance4" >
  <label class="form-check-label mb-2" for="flexRadioDefault2">
    от 150 тысяч км
  </label>
</div>
<button class="btn btn-primary col-6" type="submit">Рассчитать</button>
    <div class="col-5 result"></div>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
